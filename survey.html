<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<img src="http://nerdreactor.com/wp-content/uploads/2014/07/League-of-Legends-Banner.png" alt="league of legends banner">
	<form action="success.html" method="post">

	<h2>Survey</h2>
 		<div class="survey">
 			<div id="email">
 				<label>Email</label>
  				<input type="Email" name="Email"></input>
  			</div>
  			<div id="play">
    			<label>This information really made me want to play!</label>
    			<select name="answer">
    				<option value= "True">True</option>
    				<option value= "False">False</option>
    			</select>
  			</div>
  			<div id="check">
  	  			<label>Check if you would like to receive more information!</label>
    		<input type="checkbox" name="subscribe" value="agree">
  			</div>
  			<div id="more">
    			<label>Anything you would like to leave feedback on?</label>
    			<input type="text" name="opinion">
  			</div>  
  		<button type="submit">Submit</button>
	</form>
	</div>
<p>
	<a href="index.html">Go back!</a>
</p>
</body>
</html>
